<app-header titulo="Refresher"></app-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <h1 *ngIf="items.length === 0">Pull to Refresh</h1>

  <ion-list *ngIf="items.length > 0">
    <ion-item *ngFor="let it of items; let i = index">
      Item {{ i + 1 }}
    </ion-item>
  </ion-list>

</ion-content>
